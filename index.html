<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"></link>
</head>
<body>
    <div class="container">

        <div class="screen">
            <div class="fullInput">1+2</div>
            <div class="currInput">3</div>
        </div>

        <div class="keyboard">

            <div class="row">
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="plus oprator">+</button>
            </div>

            <div class="row">
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="minus oprator">-</button>
                
            </div>

            <div class="row">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="mul oprator">*</button>
            </div>
            <div class="row">
                <button class="clear oprator">Clear</button>
                <button class="equal oprator">=</button>
                <button class="zero num">0</button>
                <button class="div oprator">\</button>
            </div>
        </div>
 
    </div>

    <script src="script.js"></script>
</body>
</html>
